<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROUTE</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #171e3f; /* 深藍色背景 */
            color: white; /* 字體顏色 */
            font-family: 'Noto Sans TC', sans-serif; /* 使用思源黑體 */
            margin: 0; /* 移除預設邊距 */
            text-align: center; /* 文字置中 */
        }

        p.title {
            font-size: 24px; /* 字體大小 */
            font-weight: bold; /* 加粗 */
            margin: 20px 0; /* 上下邊距 */
        }

        .button {
            display: inline-block; /* 將按鈕設為區塊 */
            margin: 10px; /* 按鈕間距 */
            padding: 12px 25px; /* 按鈕內邊距 */
            background-color: #ffcc00; /* 按鈕背景色 */
            color: #171e3f; /* 按鈕文字顏色 */
            font-size: 18px; /* 字體大小 */
            border-radius: 15px; /* 圓角 */
            text-decoration: none; /* 移除下劃線 */
            transition: background-color 0.3s; /* 動畫效果 */
            cursor: pointer; /* 游標樣式 */
        }

        .button:hover {
            background-color: #ffb700; /* 滑過按鈕時改變顏色 */
        }

        .description {
            margin: 5px 0 20px 0; /* 說明文字的邊距 */
            font-size: 14px; /* 說明文字大小 */
        }
    </style>
</head>
<body>
    <div>
        <p class="title">路線選擇</p> <!-- 加大加粗的標題 -->
        
        <a href="r1.html" class="button">逛吃線</a> <!-- 路線1按鈕 -->
        <p class="description">任務攤位中，有吃有喝有逛街，士林夜市一把拿下。</p> <!-- 路線1介紹文字 -->
        
        <a href="r2.html" class="button">打卡線</a> <!-- 路線2按鈕 -->
        <p class="description">每個攤位都要留下最佳照片，分享至個人社群平台並#士林夜市FB。</p> <!-- 路線2介紹文字 -->
        
        <a href="r3.html" class="button">眾遊線</a> <!-- 路線3按鈕 -->
        <p class="description">四人成行，與好友們一起享受士林夜市。</p> <!-- 路線3介紹文字 -->
    </div>
</body>
</html>
